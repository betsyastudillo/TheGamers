<div class="formulario">
    <h2>Un peque√±o Formulario</h2>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Apellido</label>
          <input type="text" class="form-control">
        </div>

            <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>

          </div>

            <label for="exampleInputEmail1" class="form-label">Numero</label>
            <input type="text" class="form-control">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input"  id="validationCheckbox">

        </div>
        <div  id="captcha">
          <div class="container">
            <header>Captchap</header>
            <div class="input_field captch_box">
            <input type="text" value="" disabled />
              <button class="refresh_button">
              <i class="fa-solid fa-rotate-right"></i>
              </button>
            </div>
              <div class="input_field captch_input">
              <input type="text" placeholder="Ingresar" />
              </div>
              <div class="message">El Captchap es correcto</div>
              <div class="input_field button disabled">
                <button type="button">Enviar</button>
              </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
</div>

</div>
